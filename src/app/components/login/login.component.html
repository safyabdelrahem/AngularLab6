

<div>
    <label for="username">Username:</label>
    <input type="text" id="username" >
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password">
  </div>
 
  

<button class="btn btn-success"[disabled]="isUserLogged" (click)="login()">Login</button>
<button class="btn btn-danger" [disabled]="!isUserLogged"  (click)="logout()">Logout</button>
