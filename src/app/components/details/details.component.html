


<h1>{{product?.name}}</h1>
<h1>{{product?.price}}</h1>
<h1>{{product?.quantity}}</h1>


<button class="btn btn-primary" (click)="goBack()">Back</button>

<div>
    <button class="btn btn-danger" [disabled]="currentId==idArray[0]" (click)="prev()">Previous</button>
    <button class="btn btn-success"[disabled]="currentId==idArray[idArray.length-1]" (click)="next()">Next</button>
</div>
